<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Bize Mesajınızı Gönderin
				</span>


				<div class="wrap-input100 validate-input" data-validate="İsim Gereklidir">
					<label class="label-input100" for="name">Firma Adı / İsim</label>
					<input id="name" class="input100" type="text" name="name" placeholder="Firma Adınızı Giriniz...">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Geçerli bir e-posta gerekli: örnek@örnek.com">
					<label class="label-input100" for="email">Email Address</label>
					<input id="email" class="input100" type="text" name="email" placeholder="E-mail Giriniz...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<div class="label-input100">Neye İhtiyacınız var?</div>
					<div>
						<select class="js-select2" name="service">
							<option>Seçiniz..</option>
							<option>Cnc Router</option>
							<option>Cnc Lazer</option>
							<option>3D Printer</option>
							<option>Özel Makine</option>
							<option>Otomasyon</option>
							<option>Fiyat Teklifi</option>
							
						</select>
						<div class="dropDownSelect2"></div>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Mesaj içeriği gereklidir.">
					<label class="label-input100" for="message">Mesajınız</label>
					<textarea id="message" class="input100" name="message" placeholder="Mesajınızı buraya yazın..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Gönder
					</button>
				</div>

				<div class="container-contact100-form-btn">
					<a href="index.html" class="contact100-form-btn">
					ANASAYFA
						<i class="fa fa-home-f" aria-hidden="true"></i>
					</a>
				</div>

				<div class="contact100-form-social flex-c-m">
					<a href="404.html" class="contact100-form-social-item flex-c-m bg1 m-r-5">
						<i class="fa fa-facebook-f" aria-hidden="true"></i>
					</a>

					<a href="404.html" class="contact100-form-social-item flex-c-m bg2 m-r-5">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</a>

					<a href="404.html" class="contact100-form-social-item flex-c-m bg3">
						<i class="fa fa-youtube-play" aria-hidden="true"></i>
					</a>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('assets/img/bg-01.jpg');">
			</div>
		</div>
	</div>





<!--===============================================================================================-->
	<script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="assets/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/vendor/bootstrap/js/popper.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
		$(".js-select2").each(function(){
			$(this).on('select2:open', function (e){
				$(this).parent().next().addClass('eff-focus-selection');
			});
		});
		$(".js-select2").each(function(){
			$(this).on('select2:close', function (e){
				$(this).parent().next().removeClass('eff-focus-selection');
			});
		});

	</script>
